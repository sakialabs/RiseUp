services:
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: riseup_user
      POSTGRES_PASSWORD: riseup_password
      POSTGRES_DB: riseup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riseup_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://riseup_user:riseup_password@db:5432/riseup_db
      SECRET_KEY: dev-secret-key-change-in-production-please
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_DAYS: 7
      BACKEND_CORS_ORIGINS: http://localhost:3000,http://localhost:19006
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
